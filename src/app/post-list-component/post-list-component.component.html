
<h2 class="mt-2 mb-2">Posts</h2>
<ul class="list-group">
      <app-post-list-item-component 
      *ngFor="let post of posts; let i = index"
      [indexOfPost] = 'i'
      [titlePost] = 'post.title'
      [contentPost] = 'post.content'
      [lovePost] = 'post.loveIts'
      [datePost] = 'post.created_at'></app-post-list-item-component>
</ul>
