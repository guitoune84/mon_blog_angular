<form [formGroup]="formNewPost" (ngSubmit)="formSubmit()">
    <fieldset class="form-group">
        <h2 class="mt-2 mb-4"><i class="fas fa-edit mr-2"></i>Nouveau post</h2>
        <hr>
        <div class="form-group">
            <label for="inputTitre">Titre</label>
            <input type="text" class="form-control" id="inputTitre" formControlName="titre">
        </div>
        <div class="form-group">
            <label for="inputContenu">Contenu</label>
            <input type="text" class="form-control" id="inputContenu" formControlName="contenu">
        </div>
        <button type="submit" [disabled]="formNewPost.invalid" class="btn btn-primary float-right mt-3">Soumettre</button>
    </fieldset>
</form>
